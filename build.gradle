apply plugin: 'groovy'

group = 'be.codinsanity.gradle.plugins'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:0.5.6'
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.6'
    compile 'org.apache.httpcomponents:httpmime:4.2.5'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle TestFlight plugin',
                'Implementation-Version': version,
                'Built-By': System.getProperty("user.name"),
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty("java.version")
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.7'
}