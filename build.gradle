apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:0.5.+'
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.6'
    compile 'org.apache.httpcomponents:httpmime:4.2.5'
}
